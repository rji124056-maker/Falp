<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bird + Golden Coins</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: #ffd700; font-size: 30px; font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; display: none; background: rgba(0,0,0,0.8); padding: 30px; border-radius: 20px; border: 4px solid #ffd700; }
    </style>
</head>
<body>

<div id="ui">Score: 0</div>
<div id="msg">
    <h1>GAME OVER!</h1>
    <p>Press Space or Click to Restart</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    let scene, camera, renderer, bird, pipes = [], coins = [];
    let score = 0, gameOver = false;
    let velocity = 0, gravity = -0.009, jump = 0.18;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); 

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 0, 10);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lights
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(5, 10, 7);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        // Bird Model
        bird = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.7, 0.7), new THREE.MeshPhongMaterial({ color: 0xFFD700 }));
        const beak = new THREE.Mesh(new THREE.ConeGeometry(0.15, 0.4, 4), new THREE.MeshPhongMaterial({ color: 0xFF4500 }));
        beak.rotation.z = -Math.PI / 2; beak.position.x = 0.5;
        bird.add(body, beak);
        scene.add(bird);

        resetGame();
        animate();
    }

    function spawnObstacle(xPos) {
        const gap = 4.2;
        const topH = Math.random() * 4 + 1.5;
        
        // Pipes
        const pGeo = new THREE.BoxGeometry(1.2, 12, 1.2);
        const pMat = new THREE.MeshPhongMaterial({ color: 0x2ecc71 });
        const tPipe = new THREE.Mesh(pGeo, pMat);
        tPipe.position.set(xPos, topH + gap, 0);
        const bPipe = new THREE.Mesh(pGeo, pMat);
        bPipe.position.set(xPos, topH - 12, 0);

        // COIN ADDED HERE! ðŸª™
        const cGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.1, 32);
        const cMat = new THREE.MeshStandardMaterial({ color: 0xFFD700, metalness: 0.8, roughness: 0.2 });
        const coin = new THREE.Mesh(cGeo, cMat);
        coin.rotation.x = Math.PI / 2;
        coin.position.set(xPos, topH - (gap/2) + 2, 0);

        scene.add(tPipe, bPipe, coin);
        pipes.push({ top: tPipe, bottom: bPipe, x: xPos, passed: false });
        coins.push({ mesh: coin, x: xPos, collected: false });
    }

    function animate() {
        if (!gameOver) {
            requestAnimationFrame(animate);

            velocity += gravity;
            bird.position.y += velocity;
            bird.rotation.z = velocity * 4;

            if (pipes.length === 0 || pipes[pipes.length-1].x < 12) spawnObstacle(20);

            // Move & Rotate Coins
            coins.forEach((c, i) => {
                c.x -= 0.12;
                c.mesh.position.x = c.x;
                c.mesh.rotation.y += 0.08; // Sikka ghum raha hai

                // Coin Collection
                if (!c.collected && Math.abs(bird.position.x - c.x) < 0.8 && Math.abs(bird.position.y - c.mesh.position.y) < 0.8) {
                    score += 5;
                    c.collected = true;
                    scene.remove(c.mesh);
                    updateUI();
                }
                if(c.x < -12) { scene.remove(c.mesh); coins.splice(i, 1); }
            });

            // Move Pipes
            pipes.forEach((p, i) => {
                p.x -= 0.12;
                p.top.position.x = p.x;
                p.bottom.position.x = p.x;

                if (Math.abs(bird.position.x - p.x) < 1 && (bird.position.y > p.top.position.y - 6 || bird.position.y < p.bottom.position.y + 6)) {
                    gameOver = true;
                    document.getElementById('msg').style.display = 'block';
                }
                if (!p.passed && p.x < bird.position.x) { score++; p.passed = true; updateUI(); }
                if(p.x < -12) { scene.remove(p.top, p.bottom); pipes.splice(i, 1); }
            });

            if (bird.position.y < -7 || bird.position.y > 9) {
                gameOver = true;
                document.getElementById('msg').style.display = 'block';
            }
        }
        renderer.render(scene, camera);
    }

    function updateUI() { document.getElementById('ui').innerHTML = `Score: ${score}`; }

    function resetGame() {
        pipes.forEach(p => scene.remove(p.top, p.bottom));
        coins.forEach(c => scene.remove(c.mesh));
        pipes = []; coins = [];
        bird.position.set(0, 0, 0);
        velocity = 0; score = 0; gameOver = false;
        updateUI();
        document.getElementById('msg').style.display = 'none';
        animate();
    }

    window.addEventListener('keydown', (e) => { if(e.code === 'Space') gameOver ? resetGame() : velocity = jump; });
    window.addEventListener('mousedown', () => { gameOver ? resetGame() : velocity = jump; });
    init();
</script>
</body>
</html>
