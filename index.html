<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flappy Bird</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: Arial; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; pointer-events: none; text-shadow: 2px 2px #000; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; display: none; }
    </style>
</head>
<body>

<div id="ui">Score: 0</div>
<div id="msg">
    <h1>GAME OVER</h1>
    <p>Press Space or Click to Restart</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    let scene, camera, renderer, bird, pipes = [];
    let score = 0, gameOver = false;
    let velocity = 0, gravity = -0.01, jump = 0.2;

    function init() {
        // 1. Scene Setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x70c5ce);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;
        camera.position.x = 2;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Lights
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 10).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 3. Bird (3D Cube for now, easily replaceable with a model)
        const geometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
        const material = new THREE.MeshPhongMaterial({ color: 0xffff00 });
        bird = new THREE.Mesh(geometry, material);
        scene.add(bird);

        resetGame();
        animate();
    }

    function createPipe(xPos) {
        const gap = 3.5;
        const topHeight = Math.random() * 5 + 2;
        
        const pipeGeo = new THREE.BoxGeometry(1, 10, 1);
        const pipeMat = new THREE.MeshPhongMaterial({ color: 0x2ecc71 });

        const topPipe = new THREE.Mesh(pipeGeo, pipeMat);
        topPipe.position.set(xPos, topHeight + gap, 0);
        
        const bottomPipe = new THREE.Mesh(pipeGeo, pipeMat);
        bottomPipe.position.set(xPos, topHeight - 10, 0);

        const pipeGroup = { top: topPipe, bottom: bottomPipe, x: xPos, passed: false };
        scene.add(topPipe);
        scene.add(bottomPipe);
        pipes.push(pipeGroup);
    }

    function animate() {
        if (!gameOver) {
            requestAnimationFrame(animate);

            // Bird Physics
            velocity += gravity;
            bird.position.y += velocity;
            bird.rotation.x = -velocity * 2; // Tilt effect

            // Pipe Logic
            if (pipes.length === 0 || pipes[pipes.length-1].x < 15) {
                createPipe(20);
            }

            pipes.forEach((p, i) => {
                p.x -= 0.1;
                p.top.position.x = p.x;
                p.bottom.position.x = p.x;

                // Collision Detection
                if (Math.abs(bird.position.x - p.x) < 0.8) {
                    if (bird.position.y > p.top.position.y - 5 || bird.position.y < p.bottom.position.y + 5) {
                        endGame();
                    }
                }

                if (!p.passed && p.x < bird.position.x) {
                    score++;
                    p.passed = true;
                    document.getElementById('ui').innerHTML = `Score: ${score}`;
                }

                if (p.x < -10) {
                    scene.remove(p.top);
                    scene.remove(p.bottom);
                    pipes.splice(i, 1);
                }
            });

            // Floor/Ceiling Hit
            if (bird.position.y < -6 || bird.position.y > 8) endGame();
        }
        renderer.render(scene, camera);
    }

    function endGame() {
        gameOver = true;
        document.getElementById('msg').style.display = 'block';
    }

    function resetGame() {
        pipes.forEach(p => { scene.remove(p.top); scene.remove(p.bottom); });
        pipes = [];
        bird.position.set(0, 0, 0);
        velocity = 0;
        score = 0;
        gameOver = false;
        document.getElementById('ui').innerHTML = `Score: 0`;
        document.getElementById('msg').style.display = 'none';
        animate();
    }

    // Controls
    window.addEventListener('keydown', (e) => { if(e.code === 'Space') gameOver ? resetGame() : velocity = jump; });
    window.addEventListener('mousedown', () => { gameOver ? resetGame() : velocity = jump; });

    init();
</script>
</body>
</html>
